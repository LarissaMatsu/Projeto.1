<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login e Cadastro - Energia Solar</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #f5f5f7;
    color: #1d1d1f;
    line-height: 1.5;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .container {
    background: white;
    padding: 3rem 4rem;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    max-width: 420px;
    width: 100%;
  }

  h1 {
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #111;
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 0.75rem 1rem;
    cursor: pointer;
    font-weight: 600;
    color: #666;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s ease, color 0.3s ease;
  }

  .tab.active {
    color: #0071e3;
    border-color: #0071e3;
  }

  form {
    display: none;
    flex-direction: column;
    gap: 1.1rem;
  }
  form.active {
    display: flex;
  } 

  label {
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
  }

  input {
    padding: 0.65rem 0.85rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #0071e3;
    outline: none;
  }

  button {
    margin-top: 1rem;
    padding: 0.75rem 0;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 24px;
    cursor: pointer;
    background-color: #0071e3;
    color: white;
    border: none;
    box-shadow: 0 8px 15px rgba(0,113,227,0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover,
  button:focus {
    background-color: #005bb5;
    box-shadow: 0 12px 25px rgba(0,91,181,0.5);
  }

  .messages {
    list-style: none;
    margin-bottom: 1rem;
    padding-left: 0;
    text-align: center;
  }

  .messages li {
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 0.75rem 1rem;
  }

  .msg-success {
    background-color: #d2f8d2;
    color: #217821;
    border: 1px solid #49a549;
  }

  .msg-error {
    background-color: #fddede;
    color: #a12727;
    border: 1px solid #ce4646;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Bem-vindo</h1>
    <div class="tabs" role="tablist">
      <div class="tab active" role="tab" tabindex="0" aria-selected="true" aria-controls="login-form" id="login-tab">Login</div>
      <div class="tab" role="tab" tabindex="-1" aria-selected="false" aria-controls="register-form" id="register-tab">Cadastro</div>
    </div>

    <ul class="messages" id="messages" aria-live="polite"></ul>

    <form id="login-form" class="active" aria-labelledby="login-tab" novalidate>
      <label for="login-username">Usuário</label>
      <input type="text" id="login-username" name="login-username" required autocomplete="username" />
      <label for="login-password">Senha</label>
      <input type="password" id="login-password" name="login-password" required autocomplete="current-password" />
      <button type="submit">Entrar</button>
    </form>

    <form id="register-form" aria-labelledby="register-tab" novalidate>
      <label for="register-username">Usuário</label>
      <input type="text" id="register-username" name="register-username" required autocomplete="username" />
      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="register-email" required autocomplete="email" />
      <label for="register-password">Senha</label>
      <input type="password" id="register-password" name="register-password" required autocomplete="new-password" />
      <label for="register-password-confirm">Confirmar Senha</label>
      <input type="password" id="register-password-confirm" name="register-password-confirm" required autocomplete="new-password" />
      <button type="submit">Cadastrar</button>
    </form>
  </div>

<script>
  // Toggle tabs
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const messagesEl = document.getElementById('messages');

  function clearMessages() {
    messagesEl.innerHTML = '';
  }

  function showMessage(msg, type) {
    clearMessages();
    const li = document.createElement('li');
    li.textContent = msg;
    li.className = type === 'error' ? 'msg-error' : 'msg-success';
    messagesEl.appendChild(li);
  }

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginTab.setAttribute('aria-selected', 'true');
    registerTab.setAttribute('aria-selected', 'false');
    loginTab.tabIndex = 0;
    registerTab.tabIndex = -1;
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
    clearMessages();
  });

  registerTab.addEventListener('click', () => {
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerTab.setAttribute('aria-selected', 'true');
    loginTab.setAttribute('aria-selected', 'false');
    registerTab.tabIndex = 0;
    loginTab.tabIndex = -1;
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
    clearMessages();
  });

  loginTab.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowRight' || e.key === 'ArrowLeft') registerTab.click();
  });
  registerTab.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowRight' || e.key === 'ArrowLeft') loginTab.click();
  });

  // Login form submission
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    clearMessages();

    const username = loginForm['login-username'].value.trim();
    const password = loginForm['login-password'].value;

    if (!username || !password) {
      showMessage('Por favor, preencha todos os campos de login.', 'error');
      return;
    }

    // Exemplo simples de validação local
    if(username === 'usuario' && password === 'senha123') {
      showMessage('Login realizado com sucesso!', 'success');
      loginForm.reset();
    } else {
      showMessage('Usuário ou senha incorretos.', 'error');
    }
  });

  // Register form submission
  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    clearMessages();

    const username = registerForm['register-username'].value.trim();
    const email = registerForm['register-email'].value.trim();
    const password = registerForm['register-password'].value;
    const passwordConfirm = registerForm['register-password-confirm'].value;

    if (!username || !email || !password || !passwordConfirm) {
      showMessage('Por favor, preencha todos os campos de cadastro.', 'error');
      return;
    }

    if(password !== passwordConfirm) {
      showMessage('As senhas não conferem.', 'error');
      return;
    }

    // Aqui poderia enviar para backend realmente. Exibição simples por enquanto.
    showMessage('Cadastro realizado com sucesso! Você já pode fazer login.', 'success');
    registerForm.reset();
  });
</script>
</body>
</html>
