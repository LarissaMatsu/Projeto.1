<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - My Site</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    width: 360px;
    padding: 40px 32px;
    text-align: center;
  }

  h2 {
    margin-bottom: 24px;
    font-weight: 700;
    color: #4b0082;
    letter-spacing: 1px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    text-align: left;
    font-weight: 500;
    margin-bottom: 6px;
    color: #555;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 12px 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #667eea;
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #667eea;
    font-weight: 700;
    font-size: 14px;
    user-select: none;
  }

  button[type="submit"] {
    background: #667eea;
    color: white;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background: #5563c1;
  }

  .error-message {
    color: #e03e3e;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
    display: none;
    text-align: left;
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-labelledby="login-title">
    <h2 id="login-title">Login to Your Account</h2>
    <form id="login-form" novalidate>
      <div>
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" placeholder="Email or username" autocomplete="username" required />
        <div class="error-message" id="email-error">Please enter your email or username.</div>
      </div>
      <div class="password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
        <button type="button" class="toggle-password" aria-label="Show password">Show</button>
        <div class="error-message" id="password-error">Please enter your password.</div>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const togglePasswordBtn = document.querySelector('.toggle-password');

      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePasswordBtn.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      form.addEventListener('submit', e => {
        e.preventDefault();

        let valid = true;

        if (!emailInput.value.trim()) {
          emailError.style.display = 'block';
          valid = false;
        } else {
          emailError.style.display = 'none';
        }

        if (!passwordInput.value.trim()) {
          passwordError.style.display = 'block';
          valid = false;
        } else {
          passwordError.style.display = 'none';
        }

        if (valid) {
          // Simulate form submission success
          alert('Logged in successfully!');
          form.reset();
          togglePasswordBtn.textContent = 'Show';
          passwordInput.type = 'password';
        }
      });
    })();
  </script>
</body>
</html>
